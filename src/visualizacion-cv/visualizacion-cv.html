<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../../estilos/estilo-visualizacion.css">

</head>

<body>


  <header>



    <section>
      <h1 class="container-fluid d-flex justify-content-center">ARMAMOS TU CV</h1>
    </section>

  </header>

  <main class="estiloCv">

    <div class="imgEstilos">
      <img class=" d-flex justify-content-center" src="" id="tableBanner" />
    </div>

    <section class="datosPersonales">

      <div>
        <div>
          <label id="nombre"></label>
        </div>
        <div>
          <label id="apellido"></label>
        </div>
        <div>
          <label id="nacimiento"></label>
        </div>
        <div>
          <label id="edad"></label>
        </div>
    </section>

    <section class="datosExtra">
      <div>
        <label id="email"></label>
      </div>
      <div>
        <label id="provincia"></label>
      </div>
      <div>
        <label id="direccion"></label>
      </div>
      <div>
        <label id="telefono"></label>
      </div>
    </section>


    <section class="informacionAdicional">
      <div class="estudios">
        <label id="estudios"></label>
      </div>

      <div class="empleoReciente">
        <div>
          <label id="primerTrabajo"></label>
        </div>
        <div>
          <label id="primerEmpleador"></label>
        </div>
        <div>
          <label id="telefonoPrimerEmpleador"></label>
        </div>
        <div>
          <label id="primerDescripcion"></label>
        </div>
      </div>

      <div class="empleoPrevio">
        <div>
          <label id="segundoTrabajo"></label>
        </div>
        <div>
          <label id="segundoEmpleador"></label>
        </div>
        <div>
          <label id="telefonoSegundoEmpleador"></label>
        </div>
        <div>
          <label id="segundaDescripcion"></label>
        </div>
      </div>
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="./visualizacion-cv.js"></script>
</body>

</html>
