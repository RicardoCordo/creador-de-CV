<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./estilos/estilo-index.css">

</head>

<body>


  <header>



    <section>
      <h1 class="container-fluid d-flex justify-content-center">CREA TU CV</h1>
    </section>

  </header>

  <main class="estiloMain">


    <section class="datosPersonales">



      <div class="card text-dark bg-info mb-3">
        <div class="card-header">Informacion Personal</div>
        <div class="card-body">
          <form id="formPrueba">

            <div class="imgPerfil" class="card mb-3">
              <div class="card-header">Elija su imagen de Perfil o arrastre</div>
              <div class="form-file">
                <div class="form-file__action">
                  <label for="image" class="title"></label>
                  <input type="file" name="image" id="image" />
                </div>
                <div class="form-file__result" id="result-image">
                  <img id="img-result" alt="" />
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleInputNombre1" class="form-label">Nombre</label>
              <input type="nombre" class="form-control" id="nombre">
            </div>

            <div class="mb-3">
              <label for="exampleInputApellido1" class="form-label">Apellido</label>
              <input type="apellido" class="form-control" id="apellido">
            </div>

            <div class="mb-3">
              <label for="exampleInputNacimiento1" class="form-label">Fecha de Nacimiento</label>
              <input type="nacimiento" class="form-control" id="nacimiento">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="exampleInputEdad1" class="form-label">Edad</label>
              <input type="edad" class="form-control" id="edad">
            </div>

            <div class="mb-3">
              <label for="exampleInputProvincia1" class="form-label">Provincia</label>
              <select class="form-select" id="provincia" aria-label="Default select example">
              </select>
            </div>

            <div class="mb-3">
              <label for="exampleInputDireccion1" class="form-label">Direccion</label>
              <input type="direccion" class="form-control" id="direccion">
            </div>

            <div class="mb-3">
              <label for="exampleInputTelefono1" class="form-label">Telefono</label>
              <input type="telefono" class="form-control" id="telefono">
            </div>

            <div class="mb-3">
              <div>
                <label for="exampleInputEstudios1" class="form-label">Estudios</label>
                <select class="form-select" id="estudio" aria-label="Default select example">
                  <option selected value="primario">Primario</option>
                  <option value="secundario">Secundario</option>
                  <option value="terciario">Terciario</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Descripcion de sus estudios</label>
              <textarea class="form-control" id="infoEstudios" placeholder="Opcional" rows="3"></textarea>
            </div>

            <div>
              <div class="card-header">Experiencia Laboral</div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="exampleInputPrimerTrabajo" class="form-label">Ultimo Empleo </label>
                  <input type="primerTrabajo" class="form-control" id="primerTrabajo">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Empleador</label>
                  <input type="primerEmpleador" class="form-control" id="primerEmpleador">
                </div>

                <div class="mb-3">
                  <label for="exampleInputTelefonoEmpleador1" class="form-label">Telefono Empleador</label>
                  <input type="telefonoPrimerEmpleador" class="form-control" id="telefonoPrimerEmpleador">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Descripcion del Empleo</label>
                  <textarea class="form-control" id="primerDescripcion" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="exampleInputSegundoTrabajo" class="form-label">Empleo Previo</label>
                  <input type="segundoTrabajo" class="form-control" id="segundoTrabajo">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Empleador</label>
                  <input type="segundoEmpleador" class="form-control" id="segundoEmpleador">
                </div>
                <div class="mb-3">
                  <label for="exampleInputTelefonoEmpleador2" class="form-label">Telefono Empleador</label>
                  <input type="telefonoSegundoEmpleador" class="form-control" id="telefonoSegundoEmpleador">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Descripcion del Empleo</label>
                  <textarea class="form-control" id="segundaDescripcion" rows="3"></textarea>
                </div>
          </form>
          <button type="submit" class="btn btn-primary">Agregar datos a mi CV</button>
        </div>
    </section>

  </main>

  <footer>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="./src/main.js"></script>

</body>

</html>
