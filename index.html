<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section>
        <h1>CREA TU CV</h1>
    </section>
    <section>
      <h2>Datos Personales</h2>
      <form id="formPrueba">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Edad</label>
          <input type="edad" class="form-control" id="edad">
        </div>
        <div class="mb-3">
            <label for="exampleInputDireccion1" class="form-label">Direccion</label>
            <input type="direccion" class="form-control" id="direccion">
        </div>
        <div class="mb-3">
            <label for="exampleInputDireccion1" class="form-label">Trabajo actual</label>
            <input type="trabajo" class="form-control" id="trabajo">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
    <section>
      <h3>Hobbies</h3>
      <label for="inputNuevoHobbie">Agregar Hobbie: </label>
      <input type="text" id="inputNuevoHobbie">
      <button id="btnAgregarHobbie">Agregar</button>
      <ul id="contenedorHobbies"></ul>
    </section>
    <script src="./src/main.js"></script>
</body>
</html>
