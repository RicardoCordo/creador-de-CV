<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <section>
        <h1>CREA TU CV</h1>
    </section>
    <section>
      <h2 class="main__form--title">Elija su imagen de Perfil</h2>
  
        <div class="form-file">
          <div class="form-file__action">
            <label for="image" class="title"></label>
            <input type="file" name="image" id="image" />
          </div>
          <div class="form-file__result" id="result-image">
            <img id="img-result" alt="" />
          </div>
        </div>
    </section>
    <section>
      <h3>Datos Personales</h3>
      <form id="formPrueba">
        <div class="mb-3">
          <label for="exampleInputNombre1" class="form-label">Nombre</label>
          <input type="nombre" class="form-control" id="nombre">
      </div>
      <div class="mb-3">
        <label for="exampleInputApellido1" class="form-label">Apellido</label>
        <input type="apellido" class="form-control" id="apellido">
    </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Edad</label>
          <input type="edad" class="form-control" id="edad">
        </div>
        <div class="mb-3">
            <label for="exampleInputDireccion1" class="form-label">Direccion</label>
            <input type="direccion" class="form-control" id="direccion">
        </div>
        <div class="mb-3">
            <label for="exampleInputTrabajo1" class="form-label">Trabajo actual</label>
            <input type="trabajo" class="form-control" id="trabajo">
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </section>
    <section>
      <h3>Hobbies</h3>
      <label for="inputNuevoHobbie">Agregar Hobbie: </label>
      <input type="text" id="inputNuevoHobbie">
      <button id="btnAgregarHobbie">Agregar</button>
      <ul id="contenedorHobbies"></ul>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./src/main.js"></script>

</body>
</html>
